<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../style/game.css">
</head>

<body>
	<div class="root">
		<div class="container">
			<div class="row">

				<div class="left">
					<div class="timer_wrraper">
						<div class="timer">
							00 : 00
						</div>
					</div>

					<button class="return">Меню</button>
				</div>

				<div class="middle">
					<img class="main-boss" src="../img/Waas Boss.png" alt="">
					<div class="hp">
						<div class="hp-progress">
							<p>2000/2000</p>
						</div>
					</div>
				</div>

				<div class="right__track">
					<div class="right">
						<button data-damage="1"><img src="../img/Gun 1.png" alt=""></button>
						<button data-damage="5"><img src="../img/Gun 2.png" alt=""></button>
						<button data-damage="10"><img src="../img/Gun 3.png" alt=""></button>
						<button data-damage="15"><img src="../img/gun 4.png" alt=""></button>
						<button data-damage="20"><img src="../img/Gun 5.png" alt=""></button>
						<button data-damage="30"><img src="../img/gun 6.png" alt=""></button>
						<button data-damage="40"><img src="../img/Gun 7.png" alt=""></button>
						<button data-damage="50"><img src="../img/Frame 11.png" alt=""></button>
						<button data-damage="90"><img src="../img/gun 9.png" alt=""></button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal hide">
		<div class="modal__window">
			<h3>Вітаю ви перемеогли</h3>
			<p>Ви вбили боса і у Вас залишилось ще <span></span> секунд!</p>
			<button class="to-modal-menu">Меню</button>
			<button class="share" data-sharer="telegram" data-title="Грай разом зі мною Far Cry Clicker"
				data-url="https://ellisonleao.github.io/sharer.js/">Поділитись</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
	<script src="../script/game.js"></script>
</body>

</html>
